<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMAGINE DRAGONS's Player</title>
    <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
    <div class="pageContent">
        <div class="jukebox">
            <div class="band">
                <div class="about">
                    <img id="logo_banda" src="./assets/logo_imagine_dragons.png">
                    <img src="./assets/image.png">
                    <div class="band_description">
                        <h1>About the Band</h1>
                        <p>Imagine Dragons is an American pop rock band from Las Vegas, 
                            Nevada, consisting of lead singer Dan Reynolds, lead 
                            guitarist Wayne Sermon, bassist Ben McKee, and drummer 
                            Daniel Platzman.</p>
                    </div>
                </div>
            </div>    
            <div class="playerContent">
                <div class="player">
                    <div class="albumCover"></div>                
                    <h5>title</h5>  
                    <div class="col s6 range-field valign-wrapper" id="controlBars">
                        <input type="range" min=0 max=0 id="seekbar" step="1">
                        <div>
                            <a href="#">
                                <i class="material-icons" id=vol>volume_up</i>
                            </a>                            
                        </div>
                        <input type="range" min=0 max=100 id="volume" step="1">
                    </div>  
                    <div class="durationStatus">
                        <div class="col s2" id="currentDuration">00:00</div>
                        <div class="col s2" id="totalDuration">00:00</div>
                    </div>                
                    <div class="controls">                    
                        <button class="action_backward"><img src="./assets/rewind.png"></button>
                        <button class="action_playPause"><img src="./assets/play.png"></button>
                        <button class="action_forward"><img src="./assets/fast-forward.png"></button>            
                    </div>            
                </div>
            </div>
            <div class="playlistContent">
                <div class="playlist">
                    
                </div>                
            </div>
        </div>
        <div class="footer">
            <div class="external_links">
                <h2>Find more about the artist</h2>
                <div class="externalLogos">
                    <a href="https://open.spotify.com/artist/53XhwfbYqKCa1cC15pYq2q"><img src="./assets/Spotify_logo.png"></a>
                <a href="https://www.youtube.com/channel/UCT9zcQNlyht7fRlcjmflRSA"><img src="./assets/YouTube_logo.png"></a>
                </div>
            </div>
        </div>
    </div> 
    <script src="index.js" type="module"></script>
    <script>
        const p1 = new Player({ playerId: 'player-1' })        
    </script>
    
</body>
</html>
